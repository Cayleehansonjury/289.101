<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
        #controls {
            text-align: center;
            width: 600px;
            margin: auto;
            margin-bottom: 10px;
        }

        #controls a {
            font-family: sans-serif;
            border: 1px solid black;
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }

        #controls a:hover {
            background-color: yellow;
        }

        #face {
            width: 400px;
            height: 400px;
            margin: auto;
            background-image: url(face.svg);
            background-size: contain;
            position: relative;
        }

        #eye_left, #eye_right {
            position: absolute;
            width: 50px;
        }

        #mouth {
            position: absolute;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <a id="eyes_up_btn">move eyes up</a>
        <a id="eyes_down_btn">move eyes down</a>
        <a id="eyes_closer_together_btn">move eyes closer together</a>
        <a id="eyes_further_apart_btn">move eyes further apart</a>
        <a id="hollow_eyes_btn">make hollow eyes </a>
        <a id="solid_eyes_btn"> make eyes solid</a>
        <a id="no_right_eye_btn"> No right eye </a>
        <a id="move_mouth_up_btn">move mouth up</a>
        <a id="move_mouth_down_btn">move mouth down</a>
        <a id="happy_mouth_btn">move happy mouth</a>
        <a id="sad_mouth_btn">move sad mouth</a>
        <a>reset face</a>
    </div>

    <div id="face">
        <img id="eye_left" src="eye_solid.svg" />
        <img id="eye_right" src="eye_solid.svg" />
        <img id="mouth" src="mouth_happy.svg" />
    </div>

    <script>
        // coordinate variables
        var eye_left_x = 100;
        var eye_left_y = 100;
        var eye_right_x = 250;
        var eye_right_y = 100;
        var mouth_x=200;
        var mouth_y=200;

        // set initial positions
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        document.getElementById('eye_right').style.top = eye_right_y + 'px';

        // move eyes up event listener
        document.getElementById("eyes_up_btn").addEventListener('click', function() {
            eye_left_y -= 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y -= 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });
        
         // move eyes down event listener
        document.getElementById("eyes_down_btn").addEventListener('click', function() {
            eye_left_y += 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y += 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });
        
        
         // move eyes closer together event listener
        document.getElementById("eyes_closer_together_btn").addEventListener('click', function() {
            eye_left_x += 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x -= 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
        
         // move eyes apart together event listener
        document.getElementById("eyes_further_apart_btn").addEventListener('click', function() {
            eye_left_x -= 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x += 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
        
        // make eyes hollow event listener
        document.getElementById("hollow_eyes_btn").addEventListener('click', function() {
            document.getElementById('eye_left').src='eye_hollow.svg';
            
            document.getElementById('eye_right').src='eye_hollow.svg';
        });
        
        // make eyes solid event listener
        document.getElementById("solid_eyes_btn").addEventListener('click', function() {
            document.getElementById('eye_left').src='eye_solid.svg';
            
            document.getElementById('eye_right').src='eye_solid.svg';
        });
        
        // No right eye event listener
        document.getElementById("no_right_eye_btn").addEventListener('click', function() {
            eye_left_x -= 0;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x += 0;
            document.getElementById('eye_right').style.display='none';
        });
        
        // move mouth up
        document.getElementById("move_mouth_up_btn").addEventListener('click', function() {
            mouth_y -= 10;
            document.getElementById('mouth').style.left = mouth_y + 'px';
            
        });
        
        // make mouth happy
        document.getElementById("happy_mouth_btn").addEventListener('click', function() {
            document.getElementById('mouth').src='mouth_happy.svg';
            
        });
        
        // make mouth sad event listener
        document.getElementById("sad_mouth_btn").addEventListener('click', function() {
            document.getElementById('mouth').src='mouth_sad.svg';
            
        });
        
         // move mouth down event listener
        document.getElementById("move_mouth_down_btn").addEventListener('click', function() {
            mouth_y -= 10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
            
        });
        
        
        
    </script>

</body>
</html>
